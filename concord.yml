configuration:
  dependencies:
  - "mvn://org.python:jython-standalone:2.7.1"
  arguments:
    x: "NULL"

flows:
  default:
  - task: http
    in:
      method: GET # or DELETE
      url: "http://docker.for.mac.host.internal:1000/restwithuid"
      response: json
      out: jsonResponse
  - if: ${jsonResponse.success}
    then:
     - log: "Response received: ${jsonResponse.content}"

  - script: mypy.py
    in:
      x: "${jsonResponse.content}"
  - log: "Result is ${y}"
